Screen3 As screen:
    Fill: =RGBA(232, 232, 232, 1)
    OnVisible: |-
        =Clear(BlogCollection);
        ForAll(Testimonials,
        Collect(
        BlogCollection,
        Last(
        FirstN(
        AddColumns(Testimonials,
        "RowNumber", 
        CountRows(BlogCollection) + 1
        ),
        CountRows(BlogCollection) + 1
        )
        )
        )
        );
        UpdateContext({varRowsPerPage: 1}); 
        UpdateContext(
        {
        varCurrentPage: 1,
        varTotalPages: RoundUp(
        CountRows(BlogCollection) / varRowsPerPage,
        0
        )
        }
        );
        UpdateContext({Timer2: true});
        Set(varStartTimer,true);

    Timer2 As timer:
        AutoStart: =true
        Duration: =4000
        Fill: =RGBA(0, 51, 102, 1)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 51, 102, 1), -20%)
        OnTimerEnd: |-
            =If(
            varCurrentPage = varTotalPages,
            UpdateContext({varCurrentPage: 1}),
            UpdateContext({varCurrentPage: varCurrentPage + 1})
            )
        Repeat: =true
        Start: =varStartTimer
        Visible: =false
        X: =1118
        Y: =434
        ZIndex: =2

