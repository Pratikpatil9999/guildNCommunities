"createTestimonial As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    Fill: =RGBA(232, 232, 232, 1)
    OnVisible: =

    RectQuickActionBar21 As rectangle:
        BorderColor: =RGBA(0, 89, 178, 1)
        Fill: =RGBA(0, 51, 102, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    LblAppName18 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FontWeight: =FontWeight.Bold
        Height: =88
        Size: =18
        Text: ="Add New Testimonial"
        Width: =Parent.Width
        ZIndex: =2

    Canvas16 As fluidGrid.fluidGridWithBlankCard:
        BorderThickness: =0
        Height: =680
        Width: =Parent.Width
        Y: =RectQuickActionBar21.Y + RectQuickActionBar21.Height
        ZIndex: =3

        DataCard56 As dataCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =0
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =667
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =1

            Label71 As label:
                BorderColor: =RGBA(0, 89, 178, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                Size: =13
                Text: ="Organization Name"
                X: =40
                Y: =40
                ZIndex: =1

            customerName As text:
                BorderColor: =RGBA(0, 89, 178, 1)
                BorderThickness: =2
                Color: =RGBA(0, 0, 0, 1)
                Default: =
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                FocusedBorderThickness: =4
                HintText: ="Enter name of the company or organization"
                HoverBorderColor: =RGBA(0, 89, 178, 1)
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(153, 205, 255, 1)
                Size: =13
                Width: =470
                X: =245
                Y: =40
                ZIndex: =2

            Label71_1 As label:
                BorderColor: =RGBA(0, 89, 178, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                Size: =13
                Text: ="Customer Name"
                X: =40
                Y: =110
                ZIndex: =3

            leaderName As text:
                BorderColor: =RGBA(0, 89, 178, 1)
                BorderThickness: =2
                Color: =RGBA(0, 0, 0, 1)
                Default: =
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                FocusedBorderThickness: =4
                HintText: ="Enter name of the leader who gave this testimonial"
                HoverBorderColor: =RGBA(0, 89, 178, 1)
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(153, 205, 255, 1)
                Size: =13
                Width: =470
                X: =245
                Y: =110
                ZIndex: =4

            labelleaderDesignation As label:
                BorderColor: =RGBA(0, 89, 178, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                Size: =13
                Text: ="Designation of Customer"
                Width: =203
                X: =748
                Y: =110
                ZIndex: =5

            leaderDesignation As text:
                BorderColor: =RGBA(0, 89, 178, 1)
                BorderThickness: =2
                Color: =RGBA(0, 0, 0, 1)
                Default: =
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                FocusedBorderThickness: =4
                HintText: ="Enter designation of the customer"
                HoverBorderColor: =RGBA(0, 89, 178, 1)
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(153, 205, 255, 1)
                Size: =13
                Width: =381
                X: =951
                Y: =110
                ZIndex: =6

            Label73 As label:
                BorderColor: =RGBA(0, 89, 178, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                Size: =13
                Text: ="Testimonial Description"
                X: =40
                Y: =207
                ZIndex: =7

            testimonialDesc As richTextEditor:
                BorderColor: =RGBA(0, 89, 178, 1)
                Default: =
                Height: =237
                Width: =470
                X: =245
                Y: =207
                ZIndex: =8

            Button32 As button:
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                DisplayMode: |+
                    =If(IsBlank(Trim(labelleaderDesignation.Text)) || (IsBlank(Trim(Substitute(Substitute(Substitute(testimonialDesc.HtmlText,"&nbsp;",""),"<p>",""),"</p>",""))))||IsBlank(Trim(customerName.Text))||IsBlank(Trim(leaderName.Text))||IsBlank(Trim(leaderDesignation.Text)), DisplayMode.Disabled, DisplayMode.Edit)
                    
                Fill: =RGBA(0, 51, 102, 1)
                FontWeight: =FontWeight.Semibold
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =ColorFade(RGBA(0, 51, 102, 1), -20%)
                OnSelect: |-
                    =Patch(Testimonials,Defaults(Testimonials),{'Leader Name':leaderName.Text,'Leader designation':leaderDesignation.Text,Customer:customerName.Text,Description:testimonialDesc.HtmlText,Community:communityDropdown.Selected.Communities,Title:""});
                    Reset(customerName);
                    Reset(leaderName);
                    Reset(leaderDesignation);
                    Reset(testimonialDesc);
                    Reset(communityDropdown);
                    Navigate(allTestimonial);
                Size: =15
                Text: ="Submit"
                X: =634
                Y: =560
                ZIndex: =9

            Label72 As label:
                BorderColor: =RGBA(0, 89, 178, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                Size: =13
                Text: ="Community"
                Width: =180
                X: =759
                Y: =207
                ZIndex: =11

            communityDropdown As dropdown:
                BorderColor: =RGBA(0, 89, 178, 1)
                ChevronBackground: =RGBA(0, 51, 102, 1)
                ChevronDisabledBackground: =RGBA(166, 166, 166, 1)
                ChevronDisabledFill: =RGBA(244, 244, 244, 1)
                ChevronHoverBackground: =ColorFade(RGBA(0, 51, 102, 1), -20%)
                ChevronHoverFill: =RGBA(255, 255, 255, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(153, 205, 255, 1)
                Items: |
                    =UserCommunity
                OnChange: |-
                    =Set(currentGuildName, LookUp(Community_1, Title=communityDropdown.Selected.Communities).Guild);
                    Set(currentGuild, LookUp(Guild, Title=currentGuildName));
                    Set(channelId,First(Split(currentGuild.Channel,"\")).Result);
                    Set(teamId,First(Split(currentGuild.Team,"\")).Result);
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =RGBA(0, 89, 178, 1)
                SelectionFill: =RGBA(0, 51, 102, 1)
                Size: =13
                X: =951
                Y: =207
                ZIndex: =12

    Icon50 As icon.BackArrow:
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(250, 250, 250, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =50
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(allTestimonial)
        Width: =50
        X: =25
        Y: =12
        ZIndex: =4

